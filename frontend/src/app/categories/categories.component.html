<div class="card mb-3">
  <div class="card-header">Add New Category</div>
  <div class="card-body">
    <div class="mb-3">
      <label for="categoryName" class="form-label">Category Name</label>
      <input id="categoryName" [(ngModel)]="newCategoryName" type="text" class="form-control" placeholder="Enter category name">
    </div>
    <button class="btn btn-primary" (click)="addCategory()">Add</button>
    <div *ngIf="message" class="mt-2">
      <div class="alert" [ngClass]="{
          'alert-success': message.startsWith('Category added'),
          'alert-danger': !message.startsWith('Category added')
        }" role="alert">
        {{ message }}
      </div>
    </div>
  </div>
</div>

<div class="card">
  <div class="card-header">Existing Categories</div>
  <ul class="list-group list-group-flush">
    <li *ngFor="let category of categories" class="list-group-item">{{ category.name }}</li>
    <li *ngIf="categories.length === 0" class="list-group-item text-muted">No categories yet.</li>
  </ul>
</div>
